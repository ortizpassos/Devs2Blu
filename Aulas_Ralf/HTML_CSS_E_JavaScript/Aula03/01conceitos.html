<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - Conceitos</title>

    <script>

        // Função para exibir o alerta
        function showAlert() {
            alert("Olá, mundo!");
        }

        // Chama a função para exibir o alerta
        showAlert();
        // Função para exibir o alerta com um texto específico
        function showAlertWithText(text) {
            // Exibe o alerta com o texto passado como parâmetro
            if (text === undefined) {
                text = "Hello, world!"; 
            }
            alert(text);
        }   
        // 2ª função para exibir o alerta com um texto específico
    </script>
</head>
