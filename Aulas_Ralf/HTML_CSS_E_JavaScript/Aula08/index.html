<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD de Pessoas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Cadastro de Pessoas</h1>

    <!-- Formulário -->
    <form id="formPessoa" class="mb-4">
      <input type="hidden" id="idPessoa" />
      <div class="row g-3">
        <div class="col-md-5">
          <input type="text" id="nome" class="form-control" placeholder="Nome" required />
        </div>
        <div class="col-md-3">
          <input type="number" id="idade" class="form-control" placeholder="Idade" required />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-success w-100">Salvar</button>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-secondary w-100" onclick="limparFormulario()">Cancelar</button>
        </div>
      </div>
    </form>

    <!-- Tabela de Pessoas -->
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Idade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaPessoas">
        <!-- Dados da API -->
      </tbody>
    </table>
  </div>

  <script>
    const API_URL = 'http://localhost:3000';

    async function carregarPessoas() {
      const resposta = await fetch(API_URL);
      const pessoas = await resposta.json();
      const tabela = document.getElementById('tabelaPessoas');
      tabela.innerHTML = '';

      pessoas.forEach(p => {
        const linha = document.createElement('tr');
        linha.innerHTML = `
          <td>${p.id}</td>
          <td>${p.nome}</td>
          <td>${p.idade}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="editarPessoa(${p.id}, '${p.nome}', ${p.idade})">Editar</button>
            <button class="btn btn-danger btn-sm ms-2" onclick="excluirPessoa(${p.id})">Excluir</button>
          </td>
        `;
        tabela.appendChild(linha);
      });
    }

    async function salvarPessoa(event) {
      event.preventDefault();

      const id = document.getElementById('idPessoa').value;
      const nome = document.getElementById('nome').value;
      const idade = document.getElementById('idade').value;

      const payload = {
        nome,
        idade: parseInt(idade)
      };

      try {
        if (id) {
          await fetch(`${API_URL}/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        } else {
          await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        }

        limparFormulario();
        carregarPessoas();
      } catch (erro) {
        alert('Erro ao salvar pessoa!');
        console.error(erro);
      }
    }

    function editarPessoa(id, nome, idade) {
      document.getElementById('idPessoa').value = id;
      document.getElementById('nome').value = nome;
      document.getElementById('idade').value = idade;
    }

    async function excluirPessoa(id) {
      if (confirm('Tem certeza que deseja excluir esta pessoa?')) {
        await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        carregarPessoas();
      }
    }

    function limparFormulario() {
      document.getElementById('idPessoa').value = '';
      document.getElementById('formPessoa').reset();
    }

    document.getElementById('formPessoa').addEventListener('submit', salvarPessoa);

    carregarPessoas();
  </script>
</body>
</html>
