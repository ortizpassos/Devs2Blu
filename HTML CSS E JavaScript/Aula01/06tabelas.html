<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 - Tabelas</title>
</head>
<body>
    <!-- Exemplo 01 -->
     <table border="5">
        <tr>
            <td>Java</td>
            <td>Python</td>
            <td>JavaScript</td>
        </tr>
        <tr>
            <td>PHP</td>
            <td>Ruby</td>
            <td>C#</td>
     </table>

     <!-- Linha -->4
      <hr>
        <!-- Exemplo 02 -->

        <table border="1">
            <!-- Cabeçalho de tabela -->
             <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Cidade</th>
                </tr>
             </thead>

            <!-- Corpo de tabela -->
             <tbody>
                <tr>
                    <td>Ana</td>
                    <td>25</td>
                    <td>São Paulo</td>
                </tr>
                <tr>
                    <td>Bruno</td>
                    <td>30</td>
                    <td>Rio de Janeiro</td>
                </tr>
                <tr>
                    <td>Carlos</td>
                    <td>28</td>
                    <td>Belo Horizonte</td>
                </tr>
             </tbody>

            <!-- Rodapé de tabela -->
             <tfoot>
                <tr>
                    <td colspan="3">Total de pessoas: 3</td>
                </tr>
             </tfoot>
             <!-- Linha -->
              <hr>
              <!-- Exemplo 03 -->
               <table border="">
                <tr>
                    <td>1</td>
                    <td colspan="2">2</td>
                    <!-- <td>3</td> -->
                </tr>
                <tr>
                    <td rowspan="2">4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <!-- <td>7</td> -->
                    <td>8</td>
                    <td>9</td>
                </tr>


               </table>
    
</body>
</html>
