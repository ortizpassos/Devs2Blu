<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - operadores</title>

    <script>
/*
        OPERADORES RELACIONALES
        >        <MAIOR QUE
        <        <MENOR QUE 
        >=       <MAIOR OU IGUAL
        <=       <MENOR OU IGUAL            
        ==       <IGUAL
        !=       <DIFERENTE
        ===      <IGUAL E TIPO  
        !==      <DIFERENTE E TIPO  
        OPERADORES LÓGICOS
        &&       <E LÓGICO
        ||       <OU LÓGICO
        !        <NÃO LÓGICO
        OPERADORES ARITIMÉTICOS
        +        <SOMA
        -        <SUBTRAÇÃO
        *        <MULTIPLICAÇÃO
        /        <DIVISÃO
        %        <MÓDULO (RESTO DA DIVISÃO)
        ++       <INCREMENTO
        --       <DECREMENTO
        OPERADORES DE ATRIBUIÇÃO
        =        <ATRIBUIÇÃO
        +=       <ATRIBUIÇÃO DE SOMA    
        7 -=      <ATRIBUIÇÃO DE SUBTRAÇÃO
        *=       <ATRIBUIÇÃO DE MULTIPLICAÇÃO
        /=       <ATRIBUIÇÃO DE DIVISÃO
        %=       <ATRIBUIÇÃO DE MÓDULO
        OPERADORES DE CONCATENAÇÃO
        +        <CONCATENAÇÃO DE STRINGS
        +=       <CONCATENAÇÃO E ATRIBUIÇÃO DE STRINGS
        OPERADORES DE COMPARAÇÃO
        typeof   <RETORNA O TIPO DE DADO
        instanceof <VERIFICA SE UM OBJETO É INSTÂNCIA DE UMA FUNÇÃO CONSTRUTORA
        in       <VERIFICA SE UMA PROPRIEDADE EXISTE EM UM OBJETO
        delete   <REMOVE UMA PROPRIEDADE DE UM OBJETO
        void     <EXECUTA UMA EXPRESSÃO E RETORNA UNDEFINED 
        new      <CRIA UMA NOVA INSTÂNCIA DE UM OBJETO
        this     <REFERENCIA O OBJETO ATUAL
        with     <ADICIONA PROPRIEDADES DE UM OBJETO AO ESCOPO ATUAL
        in       <VERIFICA SE UMA PROPRIEDADE EXISTE EM UM OBJETO
     
*/

    </script>
</head>

</body>
</html>
