<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Texto</title>
</head>
<body>
    <!-- Parágrafo -->
    <p style="color: red;">Meu primeiro paragráfo!</p>
    <p style="color: blue; font-size: 20px;">Meu segundo parágrafo!</p>
    
    <!-- Títulos -->
    <h1 style="background-color: aquamarine;">Título 1</h1>
    <h2 style="border-style: solid; border-color: brown; border-width: 8px;">Título 2</h2>
    <h3 style="border: 5px dotted yellowgreen;">Título 3</h3>
    <h4 style="border: 2px solid black; border-radius: 8px;">Título 4</h4>
    <h5 style="border-style: solid; background-color: yellow; width: 500px;">Título 5</h5>
    <h6 style="font-size: 30px;">Título 6</h6>   

    <!-- Quebra de Linha -->
    <P>Primeira Linha
    <br>
    Segunda Linha</P>        
        <!-- Caixa de texto que aceita quebra de linha  -->        
<pre>
    primeira linha   
    
    segunda linha
</pre>

<!-- Texto animado -->
<marquee behavior="" direction="">Meu texto animado</marquee>
<!-- Formatação -->
<p>Meu texto em <b>negrito</b></p>
<p>Meu texto <strong>importante</strong></p>
<p>Meu texto em <i>italico</i></p>
<p>Meu texto <u>Sublinhado</u></p>
        

</body>
</html>
