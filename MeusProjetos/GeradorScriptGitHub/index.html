<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Script GitHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 60px;
    }
    #script {
      background-color: #212529;
      color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="text-center mb-4">
      <h2 class="fw-bold text-primary">Gerador de Script GitHub</h2>
    </div>

    <div class="mb-3">
      <label for="usuario" class="form-label">Usu√°rio do GitHub:</label>
      <input type="text" class="form-control" id="usuario" placeholder="Ex: ortizpassos">
    </div>

    <div class="mb-3">
      <label for="caminho" class="form-label">Cole aqui o caminho do seu projeto:</label>
      <input type="text" class="form-control" id="caminho" placeholder="Ex: C:/Users/SeuNome/Projetos">
    </div>

    <div class="d-grid mb-4">
      <button id="gerar" class="btn btn-success" disabled>Gerar script .sh para download</button>
    </div>

    <div class="mb-3">
      <label for="script" class="form-label">Script gerado:</label>
      <pre id="script"></pre>
    </div>
  </div>

  <!-- Bootstrap JS (opcional, para componentes que exigem JavaScript) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
