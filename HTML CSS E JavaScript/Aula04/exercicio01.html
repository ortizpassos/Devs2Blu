<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Alunos e Notas</title>  
   
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="exercicio01.css"> 

</head>
<body>

    <!-- CADASTRA O ALUNO -->
  <h2>Calcular Média</h2>
  <label for="nomeAluno">Digite o nome do aluno:</label>
  <input type="text" id="nomeAluno">
  <button id="btnOk">OK</button>

    <!-- ÁREA PARA DIGITAR AS NOTAS -->
  <div id="areaNotas">
    <h3>Digite as 3 notas do aluno:</h3>
    <input type="number" id="nota1" placeholder="Nota 1" step="0.01">
    <input type="number" id="nota2" placeholder="Nota 2" step="0.01">
    <input type="number" id="nota3" placeholder="Nota 3" step="0.01">
    <button id="btnSalvarNotas">Salvar Notas</button>
  </div>

  <!-- CRIA UMA TABEL PARA MOSTRAR DADOS DOS ALUNOS -->
  <table id="tabelaAlunos">
    <thead>
      <tr>
        <th>Nome do Aluno</th>
        <th>Nota 1</th>
        <th>Nota 2</th>
        <th>Nota 3</th>
        <th>Média</th>
        <th>Situação</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dados dos alunos aparecerão aqui -->
    </tbody>
  </table> 
     <!-- JS -->
    <script src="exercicio01.js"></script>
</body>
</html>
