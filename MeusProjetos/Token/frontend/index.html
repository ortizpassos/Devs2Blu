<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login JWT com Backend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center">Sistema de Autenticação JWT</h1>

    <div class="row mt-4">
      <!-- Cadastro -->
      <div class="col-md-6">
        <div class="card p-4 shadow">
          <h4>Cadastro</h4>
          <form id="formCadastro">
            <input type="text" id="cadNome" class="form-control mb-2" placeholder="Nome" required />
            <input type="password" id="cadSenha" class="form-control mb-2" placeholder="Senha" required />
            <button class="btn btn-primary w-100">Cadastrar</button>
          </form>
        </div>
      </div>

      <!-- Login -->
      <div class="col-md-6">
        <div class="card p-4 shadow">
          <h4>Login</h4>
          <form id="formLogin">
            <input type="text" id="loginNome" class="form-control mb-2" placeholder="Nome" required />
            <input type="password" id="loginSenha" class="form-control mb-2" placeholder="Senha" required />
            <button class="btn btn-success w-100">Entrar</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Verificação e Logout -->
    <div class="card p-4 shadow mt-4">
      <h4>Verificar Token</h4>
      <button class="btn btn-info me-2" onclick="verificarToken()">Verificar</button>
      <button class="btn btn-danger" onclick="logout()">Logout</button>
      <div id="resposta" class="mt-3 text-success fw-bold"></div>
    </div>
  </div>

  <script>
    const api = 'http://localhost:8080';

    // Cadastro
    document.getElementById('formCadastro').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = cadNome.value;
      const senha = cadSenha.value;

      const res = await fetch(`${api}/cadastro`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, senha })
      });

      const json = await res.json();
      if (json.token) {
        localStorage.setItem('token', json.token);
        alert('Cadastro feito com sucesso!');
      } else {
        alert(json.erro || 'Erro ao cadastrar');
      }
    });

    // Login
    document.getElementById('formLogin').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = loginNome.value;
      const senha = loginSenha.value;

      const res = await fetch(`${api}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, senha })
      });

      const json = await res.json();
      if (json.token) {
        localStorage.setItem('token', json.token);
        alert('Login realizado!');
      } else {
        alert(json.erro || 'Erro no login');
      }
    });

    // Verificar token
    async function verificarToken() {
      const token = localStorage.getItem('token');
      if (!token) return alert('Você precisa fazer login primeiro.');

      const res = await fetch(`${api}/verificar`, {
        method: 'GET',
        headers: { Authorization: `Bearer ${token}` }
      });

      const json = await res.json();
      document.getElementById('resposta').innerText = json.mensagem || json.erro;
    }

    // Logout
    function logout() {
      localStorage.removeItem('token');
      document.getElementById('resposta').innerText = '';
      alert('Logout realizado.');
    }
  </script>
</body>
</html>
