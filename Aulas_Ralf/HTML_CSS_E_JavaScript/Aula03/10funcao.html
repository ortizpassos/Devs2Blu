<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 - Função</title>

    <script>
        
        // FUNÇÃO
        // Uma função é um bloco de código que pode ser chamado em qualquer lugar do programa.  
        // As funções são definidas com a palavra-chave "function", seguida de um nome, parênteses e chaves.
        // Exemplo de função simples:   
        function saudacao() {
            alert("Olá, bem-vindo ao curso de JavaScript!");
        }
        // Chamando a função
        saudacao();
        // Função com parâmetros
        function saudacaoPersonalizada(nome) {
            alert("Olá, " + nome + "! Bem-vindo ao curso de JavaScript!");
        }
        // Chamando a função com um argumento
        saudacaoPersonalizada("João");
        // Função com retorno
        function soma(a, b) {
            return a + b;
        }
        // Chamando a função e armazenando o resultado
        const resultado = soma(5, 10);  
        alert("A soma é: " + resultado);
        // Função anônima
        const multiplicar = function(x, y) {
            return x * y;
        };
        // Chamando a função anônima
        const produto = multiplicar(4, 5);
        alert("O produto é: " + produto);
        // Função de seta (arrow function)
        const dividir = (x, y) => {
            if (y === 0) {
                return "Divisão por zero não é permitida.";
            }
            return x / y;
        };
        // Chamando a função de seta
        const quociente = dividir(20, 4);
        alert("O quociente é: " + quociente);
        // Função recursiva
        function fatorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            return n * fatorial(n - 1);
        }
        // Chamando função pelo clique de um botão
        function calcularFatorial() {
            const numero = parseInt(prompt("Digite um número para calcular o fatorial:"));
            if (isNaN(numero) || numero < 0) {
                alert("Por favor, digite um número válido.");
            } else {
                const resultadoFatorial = fatorial(numero);
                alert("O fatorial de " + numero + " é: " + resultadoFatorial);
            }
        }
        // Adicionando um botão para calcular o fatorial
        document.addEventListener("DOMContentLoaded", function() {
            const botao = document.createElement("button");
            botao.textContent = "Calcular Fatorial";
            botao.onclick = calcularFatorial;
            document.body.appendChild(botao);
        });
        

    </script>
</head>
<body>
    
</body>
</html>
