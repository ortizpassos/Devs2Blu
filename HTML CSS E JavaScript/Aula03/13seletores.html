<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13 - Seletores</title>
</head>
<body>
    <p class="texto">A</p>  
    <p class="texto">B</p>
    <p id  = "texto">C</p>


    <script>

        // MODIFICAR ELEMENTOS COM CLASSE
        let paragrafos = document.getElementsByClassName("texto");
        for (let i = 0; i < paragrafos.length; i++) {
            paragrafos[i].innerHTML = "Par치grafo modificado com classe texto.";
            paragrafos[i].style.color = "green";
        }
        // MODIFICAR ELEMENTOS COM ID
        let paragrafoId = document.getElementById("texto");
        paragrafoId.innerHTML = "Par치grafo modificado com ID.";
        paragrafoId.style.color = "purple";
        
        // MODIFICAR ELEMENTOS COM TAG
        let paragrafosTag = document.getElementsByTagName("p");
        for (let i = 0; i < paragrafosTag.length; i++) {
            paragrafosTag[i].innerHTML = "Par치grafo modificado com tag p.";
            paragrafosTag[i].style.color = "orange";
        }
        // MODIFICAR ELEMENTOS COM SELETOR DE CLASSE
        let paragrafosQuery = document.querySelectorAll(".texto");
        paragrafosQuery.forEach((paragrafo) => {
            paragrafo.innerHTML = "Par치grafo modificado com querySelectorAll.";
            paragrafo.style.color = "blue";
        });
    </script>       
   
    
</body>
</html>
