<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 - Laço for</title>
    
    <script>

        // LAÇO FOR
        // O laço for é usado para iterar sobre uma sequência de valores, como um array ou uma string.

        for (let i = 0; i < 5; i++) {
            alert("Valor de i: " + i);
        }

        // Exemplo de for com array
        const frutas = ["maçã", "banana", "laranja"];

        for (let j = 0; j < frutas.length; j++) {
            alert("Fruta: " + frutas[j]);
        }

        // Exemplo de for com string
        const mensagem = "Olá, mundo!";

        for (let k = 0; k < mensagem.length; k++) {
            alert("Caractere: " + mensagem[k]);
        }

    </script>
</head>
<body>
    
</body>
</html>
