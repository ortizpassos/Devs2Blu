<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de arquivos</title>
</head>
<body>

    <!--Formulário-->

    <form onsubmit="upload(event)">
        <input type="file" id=arquivo>
        <input type="submit" value="Realizar Upload">

    </form>

    <!--PARAGRÁFO-->
    <p id="mensagem"></p>

    <!--SCRIPT-->
    <script>
        const upload = async (event) => {
                // Evita a atualização da pagina
                event.preventDefault();    

               // Extrair arquivo enviado
               const arquivo = document.getElementById('arquivo').files[0];

                // Obter o elemento de paragráfo
                const mensagem = document.getElementById('mensagem');

                // Estrutura FormData
                const formData = new FormData();
                formData.append('arquivo', arquivo);

                // Try-Catch
                try{
                    const requisicao = await fetch('http://localhost:8080', {
                        method:'POST',
                        body:formData
                    });

                    const retorno = await requisicao.json();
                    
                    mensagem.innerText = retorno.mensagem;
                }catch(erro){
                    mensagem.innerText = 'Falaha ao realizar o upload';
                }
    }
         
        </script>   
</body>
</html>
