<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 - Escolha</title>
</head>
<body>
    <script>

        // ESCOLHA
        let escolha = prompt("Digite sua cidade");

        switch (escolha) {
            case "Blumenau":
                alert("Você escolheu Blumenau. A cidade é conhecida por sua Oktoberfest.");
                break;
            case "Joinville":
                alert("Você escolheu Joinville. A cidade é famosa por suas danças e festivais.");
                break;
            case "Florianópolis":
                alert("Você escolheu Florianópolis. A cidade é conhecida por suas belas praias.");
                break;
            default:
                alert("Opção inválida.");
        }

    </script>
    
</body>
</html>
