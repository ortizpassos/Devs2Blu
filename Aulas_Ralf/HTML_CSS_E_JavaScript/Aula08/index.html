<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD de Pessoas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Cadastro de Pessoas</h1>

    <!-- Formulário -->
    <form id="formPessoa" class="mb-4">
      <input type="hidden" id="idPessoa" />
      <div class="row g-3">
        <div class="col-md-5">
          <input type="text" id="nome" class="form-control" placeholder="Nome" required />
        </div>
        <div class="col-md-3">
          <input type="number" id="idade" class="form-control" placeholder="Idade" required />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-success w-100">Salvar</button>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-secondary w-100" onclick="limparFormulario()">Cancelar</button>
        </div>
      </div>
    </form>

    <!-- Tabela de Pessoas -->
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Idade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaPessoas">
        <!-- Dados da API -->
      </tbody>
    </table>
  </div>
   <script src="script.js"></script>
</body>
</html>
