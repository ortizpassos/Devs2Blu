<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login com JWT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center">Autenticação com JWT</h1>

    <div class="card p-4 shadow mt-4">
      <h4>Cadastro (gera token)</h4>
      <form id="formCadastro">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="nome" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar e Gerar Token</button>
      </form>
      <div id="tokenBox" class="alert alert-secondary mt-3" style="display: none;">
        <strong>Token gerado:</strong>
        <div id="tokenTexto" class="small text-break"></div>
      </div>
    </div>

    <div class="card p-4 shadow mt-4">
      <h4>Verificar Token</h4>
      <button class="btn btn-success" onclick="verificarToken()">Verificar Login</button>
      <div id="resposta" class="mt-3"></div>
    </div>
  </div>

  <script>
    const apiURL = 'http://localhost:8080';

    // Cadastrar usuário e gerar token
    document.getElementById('formCadastro').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;

      const res = await fetch(apiURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome })
      });

      const token = await res.json();
      localStorage.setItem('token', token);
      

      // Mostrar token na tela
      document.getElementById('tokenTexto').innerText = token;
      document.getElementById('tokenBox').style.display = 'block';
    });

    // Verificar token salvo
    async function verificarToken() {
      const token = localStorage.getItem('token');
      if (!token) return alert('Nenhum token salvo!');

      const res = await fetch(apiURL, {
        method: 'GET',
        headers: { Authorization: `Bearer ${token}` }
      });

      const json = await res.json();
      document.getElementById('resposta').innerText = json.mensagem;
    }
  </script>
</body>
</html>
